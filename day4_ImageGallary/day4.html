    <title>Document</title>
    <link rel="stylesheet" href="day4.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="/day4_ImageGallary/gallery/image1.jpg" alt="image">
        </div>
        <!-- item -->
        <div class="image">
            <img src="/day4_ImageGallary/gallery/image2.jpg" alt="image">
        </div>
        <!-- item -->
        <div class="image">
            <img src="/day4_ImageGallary/gallery/image3.jpg" alt="image">
        </div>
        <!-- item -->
        <div class="image">
            <img src="/day4_ImageGallary/gallery/image4.jpg" alt="image">
        </div>
        <!-- item -->
        <div class="image">
            <img src="/day4_ImageGallary/gallery/image5.jpg" alt="image">

        <!-- item -->
        <div class="image">

        </div>
        <!-- item -->

        </div>

    <div class="gallery">
        <div class="close">
            <div class="dot-image">
                <div class="dot dot0"></div>
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
                <div class="dot dot5"></div>
                <div class="dot dot6"></div>
                <div class="dot dot7"></div>
            </div>
            <i class='bx bx-x'></i>
        </div>
        <div class="gallery-body">
            <i class='bx bx-chevron-left arrow-left'></i>
            <img src="/day4_ImageGallary/gallery/image1.jpg" alt="1">
            <i class='bx bx-chevron-right arrow-right'></i>
        </div>

    <script src="day4.js"></script>
